    <div class="tab-content">
      <div id="menue1" class="tab-pane fade in active">
        <main>
          <header>
            <h1>KopfüBar</h1>
            <nav>
              <div class="toggle">
                <i class="fa fa-bars menue" aria-hidden="true"></i>
              </div>
              <ul>
                <li id="hinzufuegen"><a data-toggle="tab" href="#menue2">Hinzufügen</a></li>
                <li id="sortieren"><a data-toggle="tab" href="#menue2">Sortiert nach Alphabet</a></li>
              </ul>
            </nav>
            <script type="text/javascript">
              $(document).ready(function(){
                $('.menue').click(function(){
                  $('ul').toggleClass('active');
                })
              })
            </script>
          </header>
          <p>
            <li id="cocktails"><a href="#sectiondetails">Beispiel Cocktail</a></li>
          </p>
        <main>
      </div>

              <li id="fertig"><a data-toggle="tab" href="#menue1">Fertig</a></li>
            </ul>
          </nav>
          <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

          </p>
