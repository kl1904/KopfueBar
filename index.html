<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>KopfüBar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1>KopfüBar</h1>
        <nav>
          <div class="toggle">
            <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
          </div>
          <ul>
            <li id="hinzufuegen"><a href="hinzufuegen.html">Hinzufügen</a></li>
            <li id="sortieren"><a href="#">Sortiert nach Alphabet</a></li>
          </ul>
        </nav>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('.menu').click(function(){
              $('ul').toggleClass('active');
            })
          })
        </script>
      </header>
      <p>
        <li id="cocktails"><a href="details.html">Beispiel Cocktail</a></li>
      </p>
    <main>
  </body>
</html>
