<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>KopfüBar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
      $(document).ready(function(){
        $("#1").show();
        $("#2").hide();
        $("#3").hide();
        $("#4").hide();

        $("#hinzu").click(function(){     //von home hinzufuegen zu hizufügen
          $("#1").hide();
          $("#2").show();
          $("#3").hide();
          $("#4").hide();
        });

        $("#home").click(function(){      //von hinzufügen abbrechen zu home
          $("#1").show();
          $("#2").hide();
          $("#3").hide();
          $("#4").hide();
        });

        $("#home2").click(function(){     //von hinzufügen fertig zu home (funktion)
          $("#1").show();
          $("#2").hide();
          $("#3").hide();
          $("#4").hide();
        });

        $("#home3").click(function(){     //von details zurück zu home
          $("#1").show();
          $("#2").hide();
          $("#3").hide();
          $("#4").hide();
        });

        $("#home4").click(function(){     //von details löschen zu home (funktion)
          $("#1").show();
          $("#2").hide();
          $("#3").hide();
          $("#4").hide();
        });

        $("#det").click(function(){      //von home details zu details
          $("#1").hide();
          $("#2").hide();
          $("#3").show();
          $("#4").hide();
        });

        $("#det2").click(function(){      //von bearbeiten abbrechen zu details
          $("#1").hide();
          $("#2").hide();
          $("#3").show();
          $("#4").hide();
        });

        $("#det3").click(function(){      //von bearbeiten fertig zu details (funktion)
          $("#1").hide();
          $("#2").hide();
          $("#3").show();
          $("#4").hide();
        });

        $("#bea").click(function(){       //von details bearbeiten zu bearbeiten
          $("#1").hide();
          $("#2").hide();
          $("#3").hide();
          $("#4").show();
        });


        alert("hrs");

        if(characterCode == 13)
        {
          var NameText = document.getElementById('name').value;
          alert(NameText);
        }

      });
    </script>
  </head>
  <body>
    <section id="1">
      <main>
        <header>
          <h1>KopfüBar</h1>
          <nav>
            <div class="toggle">
              <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            </div>
            <ul>
              <li id="hinzufuegen"><a id="hinzu">Hinzufügen</a></li>
              <li id="sortieren"><a>Sortiert nach Alphabet</a></li>
            </ul>
          </nav>
          <script type="text/javascript">
            $(document).ready(function(){
              $('.menu').click(function(){
                $('ul').toggleClass('active');
              })
            })
          </script>
        </header>
        <p>
          <li id="cocktails"><a id="det">Beispiel Cocktail</a></li>
        </p>
      <main>
    </section>
    <section id="2">
      <main>
        <header>
            <h1>Hinzufügen</h1>
        </header>
        <nav>
          <div class="toggle">
            <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
          </div>
          <ul>
            <li id="abbrechen"><a id="home">Abbrechen</a></li>
            <li id="fertig"><a id="home2">Fertig</a></li>
          </ul>
        </nav>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('.menu').click(function(){
              $('ul').toggleClass('active');
            })
          })
        </script>
        <p>
          <input id="name" type="text" placeholder="Cocktailname" />
        </p>
      <main>
    </section>
    <section id="3">
      <main>
        <header>
            <h1>Name</h1>
        </header>
        <nav>
          <div class="toggle">
            <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
          </div>
          <ul>
            <li id="zurueck"><a id="home3">Zurück</a></li>
            <li id="loeschen"><a id="home4">Löschen</a></li>
            <li id="bearbeiten"><a id="bea">Bearbeiten</a></li>
          </ul>
        </nav>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('.menu').click(function(){
              $('ul').toggleClass('active');
            })
          })
        </script>
        <p>

        </p>
      <main>
    </section>
    <section id="4">
      <main>
        <header>
            <h1>Bearbeiten</h1>
        </header>
        <nav>
          <div class="toggle">
            <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
          </div>
          <ul>
            <li id="abbrechen"><a id="det2">Abbrechen</a></li>
            <li id="fertig"><a id="det3">Fertig</a></li>
          </ul>
        </nav>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('.menu').click(function(){
              $('ul').toggleClass('active');
            })
          })
        </script>
        <p>

        </p>
      <main>
    </section>
  </body>
</html>
